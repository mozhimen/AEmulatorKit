plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.dagger.hilt.android'
    id 'kotlin-kapt'
}

android {
    namespace 'com.mozhimen.gamek.emulator.test'
    compileSdk 34

    defaultConfig {
        applicationId "com.mozhimen.gamek.emulator.test"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures{
        buildConfig = true
    }
}

dependencies {
    implementation "com.airbnb.android:epoxy:3.8.0"
    implementation "com.jakewharton.timber:timber:4.7.1"
    implementation "me.zhanghai.android.materialprogressbar:library:1.6.1"

    //hilt
    implementation 'com.google.dagger:hilt-android:2.46.1'
    kapt 'com.google.dagger:hilt-compiler:2.46.1'

    implementation project(':ATaskKit_WorkManager:taskk_workmanager')
    implementation project(':ANavigateKit_Navigation:navigatek_navigation')
    implementation project(':SwiftKit:basick')
}