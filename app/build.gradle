plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.mozhimen.gamek.emulator.test'
    compileSdk 34

    defaultConfig {
        applicationId "com.mozhimen.gamek.emulator.test"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures{
        buildConfig = true
    }
}

dependencies {
    implementation project(':emulatork_basic')

    implementation project(':ALogKit:logk_timber')
    implementation project(':AInjectKit:injectk_dagger')
    implementation project(":ATaskKit:taskk_workmanager")
    implementation project(":ATaskKit:taskk_rxjava2")
    implementation project(":ATaskKit:taskk_autodispose")

    implementation "com.airbnb.android:epoxy:3.8.0"
    implementation "me.zhanghai.android.materialprogressbar:library:1.6.1"
    implementation "com.github.Swordfish90:LibretroDroid:a52b6dadf1"

    implementation project(':ANavigateKit_Navigation:navigatek_navigation')
    implementation project(':SwiftKit:basick')
}